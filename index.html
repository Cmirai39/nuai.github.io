    <script>

    <div class="top">

        </div>
        <div class="right">
            <a href="https://nuai758.github.io/nuai.github.io/contact.html"><p class="menu">お問い合わせ</p></a>
            <a href="https://nuai758.github.io/nuai.github.io/activity.html"><p class="menu">活動報告</p></a>
            <a href="https://nuai758.github.io/nuai.github.io/about-nuai.html"><p class="menu">NUAIとは</p></a>
        </div>
    </div>


    <div class="middle">
